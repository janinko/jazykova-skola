<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<wicket:panel>

		<form wicket:id="generateForm">
			<label for="teacherCount">Počet Učitelů</label>
            <input wicket:id="teacherCount" id="teacherCount" type="text" size="6"/><br>
			<label for="courseCount">Počet Kurzů</label>
            <input wicket:id="courseCount" id="courseCount" type="text" size="6"/><br>
			<label for="lessonCount">Počet Lekcí</label>
            <input wicket:id="lessonCount" id="lessonCount" type="text" size="6"/><br>
			<label for="studentCount">Počet Studentů</label>
            <input wicket:id="studentCount" id="studentCount" type="text" size="6"/><br>
			<input type="submit" wicket:id="generateButton" value="Generovat" />
		</form>

	</wicket:panel>
</html>
