<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<wicket:panel>

		<div>
			<h2 wicket:id="heading">Kurzy</h2>
			<form wicket:id="form" class="courses">
				
				<wicket:enclosure>
					<th><span wicket:id="deleteLabel">Smazat</span></th>
				</wicket:enclosure>
				
				<div wicket:id="repeating" class="course-box">
					<div class="box-content-l">
						Level<br />
						<span wicket:id="level">[level]</span>
					</div>
					
					<div class="box-content">
						<h3><a wicket:id="link"><span wicket:id="name">[name]</span></a></h3><br />
						<div class="teacher"><span wicket:id="language">[language]</span></div>
					</div>
					<div class="box-content-r">
						<wicket:enclosure>
							<td><input wicket:id="delete" type="submit" value="Smazat" class="button" /></td>
						</wicket:enclosure>
					</div>
				</div>
				
				<input wicket:id="addButton" type="submit" value="PÅ™idat kurz" class="main-button" />
			</form>
		</div>

	</wicket:panel>
</html>
